<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="stylesheet" href="css/main.css">
    <title>Wikitube</title>
</head>

<body onload="onInit()">
    <header>
        <div class="container">
            <h1 class="logo">WikiTube</h1>
            <div class="search">
                <input type="text" name="search" class="input-search" placeholder="Serach" value="אמונה" />
                <button class="btn-search" onclick="onSearch()">Search</button>
            </div>
        </div>
    </header>
    <main>
        <div class="main-container container">
            <div class="videos-list"></div>
            
            <div class="video-player-container">
                <iframe width="600" height="450" src="https://www.youtube.com/embed/07pzfamaI9E">
                </iframe>
            </div>

            <div class="wiki-container"></div>

            
        </div>
    </main>
    <footer>

    </footer>

    <script src="lib/axios.js"></script>
    <script src="js/wikitube-service.js"></script>
    <script src="js/wikitube-controller.js"></script>
</body>

</html>
